<ion-view view-title="Friends">
  <ion-content padding="true" class="has-header">
    <form class="list">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="">
      </label>
    </form>
    <ion-list>
      <ion-item ng-repeat="u in users">
        <p>{{u.name}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
