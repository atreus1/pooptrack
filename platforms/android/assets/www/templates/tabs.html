<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-royal">

  <!-- Feed Tab -->
  <ion-tab title="Feed" icon="ion-ios-list-outline" href="#/tab/feed">
    <ion-nav-view name="tab-feed"></ion-nav-view>
  </ion-tab>

  <!-- Nearby Tab 
  <ion-tab title="Nearby" icon="ion-android-map" href="#/tab/nearby">
    <ion-nav-view name="tab-nearby"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Add Poop Tab -->
  <ion-tab title="Takin' a crap" icon="ion-ios-plus-empty" href="#/tab/add">
    <ion-nav-view name="tab-add"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab
  <ion-tab title="Friends" icon="ion-ios-people" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>
  -->

  <!-- Profile Tab -->
  <ion-tab title="Profile" icon="ion-man" href="#/tab/profile">
    <ion-nav-view name="tab-profile"></ion-nav-view>
  </ion-tab>
</ion-tabs>
