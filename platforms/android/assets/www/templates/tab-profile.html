<ion-view view-title="dumper">
  <ion-content padding="false" class="has-header">
  <ion-item>{{localName}} #{{localId}}</ion-item>
    <ion-list ng-repeat="p in profile">
      <ion-item># of dumps - {{p.count}}</ion-item>
      <ion-item class="item-thumbnail-left">
        <img src='img/{{p.type}}.png'>
        <h2>average dump</h2>
        <p>{{p.type}}</p>
      </ion-item>
    </ion-list>
    <button class="button button-assertive" ng-click="erase()">
      erase user
    </button>

  </ion-content>
