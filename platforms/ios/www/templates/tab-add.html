<ion-view view-title="Add Poop">
  <ion-content padding="true" class="has-header">
    <ion-list>
      <ion-item ng-repeat="p in poops" class="item-thumbnail-left" can-swipe="listCanSwipe" ng-click="add(p.type)">
        <img src="img/{{p.type}}.png">
        <h2>{{p.name}}</h2>
        <p>{{p.short_desc}}</p>
        <ion-option-button class="button-positive" ng-click="desc(p.long_desc)">
           story
      </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
