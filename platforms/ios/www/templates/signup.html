<ion-view title="Signup" name="register-view">
  <ion-content padding="true" scroll="false" class="has-header">
    <form class="list">
      <ion-list>
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input type="text" placeholder="" ng-model="user.name">
        </label>
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" placeholder="" ng-model="user.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="text" placeholder="" ng-model="user.password">
        </label>
      </ion-list>
      <button class="button button-calm button-block button-large" ng-disabled="!user.name || !user.username || !user.password" ng-click="register(user)">Sign up</button>
    </form>
  </ion-content>
</ion-view>
