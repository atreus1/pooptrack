<ion-view view-title="dumper">
  <ion-content padding="false" class="has-header">
  <ion-list>
  <ion-item can-swipe="listCanSwipe"><i class="icon ion-person"></i> {{user_id}} alias "{{username}}"
    <ion-option-button class="button-positive" ng-click="setUsername()">set username</ion-option-button>
  </ion-item>
  </ion-list>
  <ion-item>Total number of dumps - {{count}}</ion-item>
  <ion-item>Most used dump type - {{most_used}}</ion-item>

      erase user
    </button> -->
    <button class="button button-assertive button-block button-large" ng-click="logout()">Log out</button>
  </ion-content>
